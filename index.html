<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ゼロ学占星術計算フォーム</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center mt-4">ゼロ学占星術計算フォーム</h1>
			<p class="text-center">
				ここに細木数子のゼロ学に基づく占星術の説明を記載します。
			</p>
			<form>
				<div class="form-group">
					<label for="name">お名前</label>
					<input
						type="text"
						class="form-control"
						id="name"
						placeholder="お名前を入力"
					/>
				</div>
				<div class="form-group">
					<label for="birthdate">生年月日</label>
					<input type="date" class="form-control" id="birthdate" />
				</div>
				<button type="submit" class="btn btn-primary">計算する</button>
			</form>
		</div>
		<div class="container">
			<div class="results mt-4">
				<h2 class="text-center">計算結果</h2>
				<p id="result" class="text-center">ここに計算結果が表示されます。</p>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="./data.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
